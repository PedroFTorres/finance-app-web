<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Finance App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="login-wrapper">
    <div class="login-box">

      <h1 class="login-title">Finance App</h1>
      <h2 class="login-subtitle">Entrar</h2>

      <input id="email" type="email" placeholder="Seu email">
      <input id="password" type="password" placeholder="Sua senha">

      <button id="btn-signin" class="btn-primary full">Entrar</button>
      <button id="btn-signup" class="btn-secondary full">Criar Conta</button>

      <p id="msg" class="msg"></p>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="login.js"></script>

</body>
</html>
