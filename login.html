<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Arolix</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

 <div class="login-wrapper">
  <div class="login-box">
<img src="logo-arolix.png" class="login-logo-clean" alt="Logo Arolix">

    <h2 class="login-title">Bem-vindo</h2>
    <p class="login-subtitle">Acesse sua conta Arolix</p>

    <input id="email" type="email" placeholder="Seu email" class="full">
    <input id="password" type="password" placeholder="Sua senha" class="full">
    <p style="text-align:right; margin:8px 0 20px;">
  <a href="#" id="forgot-password" style="font-size:13px; color:#7a4dff; text-decoration:none;">
    Esqueci minha senha
  </a>
</p>


    <button id="btn-signin" class="btn-primary full">Entrar</button>
    <button id="btn-signup" class="btn-secondary full">Criar Conta</button>

    <p id="msg" class="msg"></p>

  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="login.js"></script>
  
  <!-- MODAL CRIAR CONTA -->
<div id="modal-signup" class="modal hidden">
  <div class="modal-box">

    <h2>Criar Conta</h2>

    <input id="signup-nome" type="text" placeholder="Seu nome completo" class="full">
    <input id="signup-email" type="email" placeholder="Seu email" class="full">
    <input id="signup-password" type="password" placeholder="Senha" class="full">
    <input id="signup-password2" type="password" placeholder="Confirmar senha" class="full">

    <button id="confirm-signup" class="btn-primary full">Criar Conta</button>
    <button id="cancel-signup" class="btn-secondary full">Cancelar</button>

    <p id="signup-msg" class="msg"></p>

  </div>
</div>
<!-- MODAL RESET SENHA -->
<div id="modal-reset" class="modal hidden">
  <div class="modal-box">

    <h2>Recuperar Senha</h2>

    <input id="reset-email" type="email" placeholder="Digite seu email" class="full">

    <button id="send-reset" class="btn-primary full">
      Enviar Link de Recuperação
    </button>

    <button id="cancel-reset" class="btn-secondary full">
      Cancelar
    </button>

    <p id="reset-modal-msg" class="msg"></p>

  </div>
</div>


</body>
</html>
