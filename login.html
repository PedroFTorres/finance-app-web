<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Finance App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

 <div class="login-wrapper">
  <div class="login-box">

    <!-- AVATAR CIRCULAR -->
    <div class="login-avatar">
      <img src="logo-arolix.png" alt="Logo Arolix">
    </div>

    <h2 class="login-title">Bem-vindo</h2>
    <p class="login-subtitle">Acesse sua conta Arolix</p>

    <input id="email" type="email" placeholder="Seu email" class="full">
    <input id="password" type="password" placeholder="Sua senha" class="full">

    <button id="btn-signin" class="btn-primary full">Entrar</button>
    <button id="btn-signup" class="btn-secondary full">Criar Conta</button>

    <p id="msg" class="msg"></p>

  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="login.js"></script>

</body>
</html>
