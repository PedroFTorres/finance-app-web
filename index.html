<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finance App</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>Finance App</h1>

  <div id="user-email" class="user-email"></div>

  <section class="contas-box">
    <h2>Contas</h2>

    <select id="select-contas"></select>
    <input id="nova-conta-nome" placeholder="Nova conta (nome)" />
    <input id="nova-conta-saldo" placeholder="Saldo inicial" type="number" />
    <button id="btn-add-conta">Adicionar Conta</button>
  </section>

  <section class="lancamento-box">
    <h2>Lançamento</h2>

    <select id="tipo">
      <option value="receita">Receita</option>
      <option value="despesa">Despesa</option>
    </select>

    <input id="valor" type="number" placeholder="Valor" />
    <input id="descricao" placeholder="Descrição" />
    <input id="data" type="date" />
    <button id="btn-lancar">Adicionar</button>

    <div class="totais">
      <span id="saldo-atual"></span>
      <span id="total-receitas"></span>
      <span id="total-despesas"></span>
    </div>
  </section>

  <section class="listas">
    <div class="box">
      <h3>Receitas</h3>
      <div id="lista-receitas"></div>
    </div>

    <div class="box">
      <h3>Despesas</h3>
      <div id="lista-despesas"></div>
    </div>
  </section>

  <button id="btn-sair">Sair</button>

  <footer>Feito com ❤️ — Supabase + JS</footer>

  <!-- Carrega Supabase primeiro; 'defer' garante que o script só execute após o parse do HTML -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>

  <!-- Seus scripts locais — observe './' e defer -->
  <script src="./supabase.js" defer></script>
  <script src="./app.js" defer></script>
</body>
</html>
