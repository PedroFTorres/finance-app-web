<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartões</title>

  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- TOPO -->
  <header class="top-header">
    <div class="top-bar">
      <h2>Cartões</h2>
    </div>

    <div class="top-bar">
      <button id="btn-back" class="btn-secondary">← Voltar</button>
      <span id="user-email"></span>
      <button id="btn-logout" class="danger">Sair</button>
    </div>
  </header>

  <!-- CONTEÚDO -->
  <main>

    <div class="cartoes-layout">

      <!-- COLUNA ESQUERDA — CARTÕES -->
      <aside class="cartoes-sidebar">

        <div class="sidebar-header">
          <h3>Meus Cartões</h3>
          <button id="btn-new-card" class="btn-primary">Novo</button>
        </div>

        <div id="cards-list" class="cards-list">
          <!-- cartões renderizados via JS -->
        </div>

      </aside>

      <!-- COLUNA DIREITA — FATURA -->
      <section class="cartoes-conteudo">

        <!-- ⚠️ A PARTIR DAQUI É SUA FATURA EXISTENTE -->
        <!-- NÃO MEXA NO cartao.js, ELE JÁ CONTROLA ISSO -->

        <div id="view-faturas">

          <h3 id="fatura-titulo">Fatura</h3>

          <div id="fatura-info">
            <p id="fatura-periodo"></p>
            <p id="fatura-total" style="font-size:22px;font-weight:600"></p>
          </div>

          <div id="lista-fatura">
            <!-- compras da fatura -->
          </div>

          <div class="box" style="margin-top:20px">
            <label>Conta para pagamento</label>
            <select id="conta-pagamento"></select>

            <label style="margin-top:10px">Vencimento</label>
            <input type="date" id="fatura-vencimento" />

            <div style="display:flex;gap:10px;margin-top:16px">
              <button id="btn-fechar-fatura" class="btn-danger">
                Fechar Fatura
              </button>

              <button id="btn-gerar-despesa" class="btn-primary">
                Gerar Despesa
              </button>
            </div>
          </div>

        </div>

      </section>

    </div>

  </main>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="cartao.js"></script>

</body>
</html>
