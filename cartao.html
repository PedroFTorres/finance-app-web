<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartões</title>

<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="cartao.css">

</head>

<body>

  <!-- TOPO -->
  <header class="top-header">
    <div class="top-bar">
      <h2>Cartões</h2>
    </div>

    <div class="top-bar">
      <button id="btn-back" class="btn-secondary">← Voltar</button>
      <span id="user-email"></span>
      <button id="btn-logout" class="danger">Sair</button>
    </div>
  </header>

  <!-- CONTEÚDO -->
 <main class="cartoes-page">
 <div class="cartoes-layout">

    <!-- SIDEBAR CARTÕES -->
    <aside class="cartoes-sidebar">

      <div class="sidebar-header">
        <h3>Meus Cartões</h3>
        <button id="btn-new-card" class="btn-primary">Novo</button>
      </div>

      <div id="cards-list" class="cards-list">
        <!-- cartões renderizados via JS -->
      </div>

    </aside>

    <!-- CONTEÚDO FATURA -->
    <section class="cartoes-conteudo">

      <h3 id="fatura-titulo"></h3>
      <p id="fatura-periodo"></p>
      <p id="fatura-total" style="font-size:22px;font-weight:600"></p>

      <ul id="lista-fatura" class="lista-fatura"></ul>

      <div class="box" style="margin-top:24px">
        <label>Conta para pagamento</label>
        <select id="conta-pagamento"></select>

        <label style="margin-top:10px">Vencimento</label>
        <input type="date" id="fatura-vencimento" />

        <div style="display:flex;gap:12px;margin-top:16px">
          <button id="btn-fechar-fatura" class="btn-danger">
            Fechar Fatura
          </button>

          <button id="btn-gerar-despesa" class="btn-primary">
            Gerar Despesa
          </button>
        </div>
      </div>

    </section>

  </div>

</main>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="cartao.js"></script>

</body>
</html>
